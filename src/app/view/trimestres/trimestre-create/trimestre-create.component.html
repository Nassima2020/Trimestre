<div class="card">
  <div class="card-header">Creation Trimestre</div>
  <div class="card-body">

    <div class="form-group">ref
      <label for="ref"></label>
      <input id="ref" type="text" class="form-control"[(ngModel)]="trimestre.ref" >
    </div>
    <div class="form-group">nombreTrim
      <label for="nombreTrim"></label>
      <input id="nombreTrim" type="text" class="form-control"[(ngModel)]="trimestre.nombreTrim">
    </div>
     <div class="form-group">annee
      <label for="annee"></label>
      <input id="annee" type="text" class="form-control"[(ngModel)]="trimestre.annee">
    </div>
    <div class="form-group">dateMax
      <label for="dateMax"></label>
      <input id="dateMax" type="date" class="form-control"[(ngModel)]="trimestre.dateMax">
    </div>
<div class="form-group">dateMin
      <label for="dateMin"></label>
      <input id="dateMin" type="date" class="form-control"[(ngModel)]="trimestre.dateMin">
    </div>

  </div>

  <div class="card-footer">
    <button  type="button" class="btn btn-success"  (click)="save()">Valider</button>
  </div>
</div>
